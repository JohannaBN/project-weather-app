<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Todays weather</title>
  </head>
  <body>
    <section class="weather-today">
      <div class="location" id="location">
        <h1>Stad</h1>
      </div>
      <div class="todays-weather" id="todays-weather">
        <h1>Väder</h1>
      </div>
      <div class="todays-temperature" id="todays-temperature">
        <h1>Temperatur</h1>
      </div>
      <div class="sunrise" id="sunrise">
        <h1>Sunrise</h1>
      </div>
      <div class="sunset" id="sunset">
        <h1>Sunset</h1>
      </div>
    </section>

    <section class="icon-and-text">
      <div class="icon" id="icon">
        <img src="./design/design1/assets/Group16.png" alt="moln" />
      </div>
      <div class="text" id="text">
        <h2>Text om vädret idag</h2>
      </div>
    </section>

    <section class="weather-forecast"></section>
    <div class="forecast-day" id="forecast-day">Dag</div>
    <div class="forecast-weather" id="forecast-weather">Väder</div>
    <div class="forecast-temperature" id="forecast-temperature">Temperatur</div>
    <script src="./script.js"></script>
  </body>
</html>
